<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Interactive Marker Example: Basic Controls</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
      body {
        margin: 0px;
        overflow: hidden;
        background-color : #444444;
        color: #FFFFFF;
        font-family: sans-serif;
        font-size: 0.9em;
      }
    </style>
    <link rel="stylesheet" type="text/css" href="interactive_markers.css" />
  </head>
  <body onload="subscribe();">

    <script>
      function subscribe() {
        InteractiveMarkerDisplay.subscribe(document.getElementById('topic').value);
      }
      function unsubscribe() {
        InteractiveMarkerDisplay.unsubscribe();
      }
    </script>

    Topic:
    <input value="/pr2_marker_control" id="topic"/>
    <input type="button" value="Subscribe" onclick="subscribe();"></button>
    <input type="button" value="Unsubscribe" onclick="unsubscribe();"></button>
    <br>

    <div id="container"></div>

    <script src="include/ros_bundle.js"></script>
    <script src="include/three.js"></script>
    <script src="include/ColladaLoader.js"></script>

    <script src="include/actionclient.js"></script>
    <script src="include/tfclient.js"></script>
    <script src="include/markersthree.js"></script>
    <script src="include/imthree.js"></script>
    <script src="include/improxy.js"></script>
    <script src="include/threeinteraction.js"></script>

    <script src="include/helpers/RosAxisHelper.js"></script>
    <script src="include/helpers/RosOrbitControls.js"></script>

    <script src="../depthcloud.js"></script>

    <script src="demo.js"></script>

  </body>
</html>
